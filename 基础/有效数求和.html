<body>
<script type="text/javascript">
    function sum(){
        var total = null;
        for(var i = 0;i<arguments.length;i++){
            var  cur = arguments[i];
            if(!isNaN(cur)){
                total += Number(cur);
            }
        }
        return total;
    }
</script>
