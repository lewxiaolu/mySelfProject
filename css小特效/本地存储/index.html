<body>
页面之间的通信：A页面 B页面 我需要在B页面中获取到A页面中的一些信息
    1、URL传参
        我一个列表页面index.html  详情页 detial.html
        我们从A页面跳转到B页面 我们把A页面的一些操作信息通过地址栏URL问号传参的方式传递给B页面，这样的话B页面就可以获取到A页面的操作信息了，获取到不同的信息进行不同的操作（列表跳转详细基本上都是这样的操作步骤）
    2、iframe：嵌套 我们可以在A页面中把B页面嵌套进来，然后利用一些iframe提供的方法获取到B页面的内容 逐渐减少应用
    3、本地存储：客户端访问一个页面，吧一些信息存储到客户端浏览器中（其实就是存到客户的本地了）
</body>
</html>
