<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        .box {
            margin: 20px auto;
            width: 480px;
        }

        /*--清除子元素浮动,父亲元素高度自己不能撑开--*/
        .box:after {
            display: block;
            content: "";
            clear: both;
        }

        .box li {
            position: relative;
            float: left;
            margin-right: 18px;
            width: 100px;
            height: 75px;
            border: 1px solid #999;
        }

        .box li .small {
            width: 100%;
            height: 100%;
        }

        .box li .big {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 400px;
            height: 300px;
            border: 1px solid #999;
        }

        .box li .big img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
<ul class="box clear">
    <li>
        <img class="small" src="img/tip/apple_2.jpg" alt="">
        <div class="big">
            <img src="img/tip/apple_1_bigger.jpg" alt="">
        </div>
    </li>
    <li>
        <img src="img/tip/apple_2.jpg" alt="">
        <div class="big">
            <img src="img/tip/apple_2_bigger.jpg" alt="">
        </div>
    </li>
    <li>
        <img src="img/tip/apple_3.jpg" alt="">
        <div class="big">
            <img src="img/tip/apple_3_bigger.jpg" alt="">
        </div>
    </li>
    <li>
        <img src="img/tip/apple_4.jpg" alt="">
        <div class="big">
            <img src="img/tip/apple_4_bigger.jpg" alt="">
        </div>
    </li>
</ul>
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    //$(document).ready(function(){})
    $(function () {
       function computedMarkPos(e){
           e = e || window.event;
           var offsetOptions = $(this).offset();
           var tarLeft = e.pageX - offsetOptions.left + 10;
           var tarTop = e.pageY - offsetOptions.top + 10;
           $(this).children('.big').css({
               left:tarLeft,
               top:tarTop
           });
           if(e.type === 'mouseover'){
               $(this).children('.big').stop().show(200);
           }
       }

       $(".box > li").on("mouseover mousemove",computedMarkPos).on("mouseout", function (e) {
               $(this).children(".big").css("display","none");
         })
    })
</script>
</body>
</html>
