<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height:300px;
            padding:20px;
            border: 1px solid #333;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="div">
</div>
<script>
    //需求：用JS让div在页面中垂直居中
    //思路：（可视区的宽-div的宽）/2
    var oDiv=document.getElementById('div');
    var clientWidth=document.documentElement.clientWidth||document.body.clientWidth;
    var clientHeight=document.documentElement.clientHeight||document.body.clientHeight;
    var l=(clientWidth-342)/2;
    var t=(clientHeight-342)/2;
    oDiv.style.left=l+'px';
    oDiv.style.top=t+'px';

</script>
</body>
</html>
