<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>倒计时<span></span></p>
</body>
</html>
<script>
    sum();
    setInterval(sum, 1000);
    function sum() {
        var oDate = new Date();
        var nowTime = oDate.getTime();
        var tarTime = new Date("2018/7/4 17:00:00");
        var s = Math.floor((tarTime.getTime() - nowTime) / 1000);
        var year = Math.floor(s / (24 * 3600*365));
        s %= (24 * 3600*365);
        var month = Math.floor(s / (24 * 3600*30));
        s %= (24 * 3600*30);
        //alert(s);
        var day = Math.floor(s / (24 * 3600));
        s %= (24 * 3600);
        var h = Math.floor(s / 3600);
        s %= 3600;
        var m = Math.floor(s / 60);
        s %= 60;
        var str = tuDou(year)+"年"+tuDou(month)+"月"+tuDou(day) + "天" + tuDou(h) + "小时" + tuDou(m) + "分" + tuDou(s) + "秒";
        document.body.innerHTML = str;
    }
    function tuDou(n) {
        return n >= 0 && n < 10 ? "0" + n : "" + n;
    }
</script>
