  <title>Document</title>
  <style type="text/css">
    *{margin:0px;
	  padding:0px;
	}
	body{background-color:#000;}
	div.pic{
	    width:100px;
		height:180px;
		/*border:1px solid red;*/
		margin:200px auto 0px;
		position:relative;
		transform-style:preserve-3d;
		transform:perspective(800px) rotateX(-18deg) rotateY(0deg);
	}
	div.pic img{
	    position:absolute;
		width:100%;
		height:100%;
		border-radius:5px;
		box-shadow:0px 0px 10px #fff;
		-webkit-box-reflect:below 10px -webkit-linear-gradient(top,rgba(0,0,0,0) 50%,rgba(0,0,0,0.5)100%);
	}
	#txt{color:red;}
	#txt1{margin:20px 100px;
		 color:#ffd400;
		font-size:20px;
		text-align:center;
	}
  </style>
 </head>
 <body>
  <div class="pic">
   <img src="images/1.jpg" />
	<img src="images/2.jpg"/>
	<img src="images/3.jpg"/>
	<img src="images/4.jpg"/>
	<img src="images/5.jpg"/>
    <img src="images/6.jpg"/>
	<img src="images/7.jpg"/>
	<img src="images/8.jpg"/>
	<img src="images/9.jpg"/>
	<img src="images/10.jpg"/>
	<img src="images/11.jpg"/>

  </div>
  <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script type="text/javascript">

	    $(function(){
		
		    var imgL = $("div.pic img").size();
			var deg = 360 / imgL;
			var roY = 0,roX = -10;
			var xN = 0,yN = 0;
			var Play = null;
			
			$("div.pic img").each(function(i){
			   $(this).css({
			      "transform":"rotateY("+i*deg+"deg) translateZ(350px)"});
			   $(this).attr("ondragstart","return false");
			
			});
			
			$(document).mousedown(function(ev){
				      
 				      var x_ = ev.clientX;
				      var y_ = ev.clientY;
			    $(this).bind("mousemove",function(ev){
			       console.log("移动");
				       var x = ev.clientX;
					   var y = ev.clientY;
					   
					   xN = x - x_;
					   yN = y - y_;
					   roY += xN*0.2;
					   roX -= yN*0.1;
				   /*$("body").append('<div style="width:5px;height:5px;background:red;position:absolute;top:'+y+'px;left:'+x+'px;"></div>')*/
				   $("div.pic").css({
					    transform:'perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)'
				   })
				   
				   x_ = ev.clientX;
				   y_ = ev.clientY;
			   });
			}).mouseup(function(){
			    $(this).unbind("mousemove");
				var play = setInterval(function(){
					xN *= 0.95;
					yN *= 0.95;
					if ( Math.abs(xN) < 1 && Math.abs(yN) < 1 )clearInterval(play);
					roY += xN*0.2;
					roX -= yN*0.1;
					$("div.pic").css({
					    transform:'perspective(800px) rotateX('+roX+'deg) rotateY('+roY+'deg)'})
				},30);
			})
		
		})
	

  
  </script>
 </body>

</html>
